<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="script.css">
    <title>Faça seu cadastro - Matrixgram</title>
</head>
<body>
    
    
    <div id="wrapper">

        <!--AREA CONTAINER-->
        <div id="container-signup">

            <!--AREA DIREITA-->
            <div class="column">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="/assets/matrixgram-logo.png" alt="logo do Matrixgram">
                    </div>
                    
                    <div class="message">
                        <span>
                            Cadastre-se para ver fotos e videos de seus amigos.
                        </span>
                    </div>

                    <button class="cta-button">
                        Entrar com Facebook
                    </button>

                    <div class="divisor-container">
                        <div class="line"></div>
                        <div class="dividor-tag">ou</div>
                        <div class="line"></div>
                    </div>

                    <form>
                        <input placeholder="Número de celular ou email" type="text" name="email"/>
                        <input placeholder="Nome completo" type="text" name="name"/>
                        <input placeholder="Username" type="text" name="username"/>
                        <input placeholder="Senha" type="password" name="passaword"/>
                        
                        <input type="submit" value="Entrar"/>
                    </form>
                </div>

                <div class="infobox">
                    <p>Tem uma conta? <a href="index.html">Conecte-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/app store.jpg" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/google play.png" alt="Baixe na googleplay">
                        </a>

                    </div>
                </div>

            </div>
            <!--FIM AREA DIREITA-->

        </div>
        <!--FIM AREA CONTAINER-->

        <!--RODAPÉ-->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Suport</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </div>
</body>
</html>
