<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="script.css">
    <title>Matrixgram - Sua rede social</title>
</head>
<body>
    
    
    <div id="wrapper">

        <!--AREA CONTAINER-->
        <div id="container">

            <!--AREA ESQUERDA-->
            <div class="column left">
                <div class="main"></div>
            </div>
            <!--FIM AREA ESQUERDA-->

            <!--AREA DIREITA-->
            <div class="column right">
                <div class="login-panel">
                    <div class="logo">
                        <img class="logo-img" src="/assets/matrixgram-logo.png" alt="logo do Matrixgram">
                    </div>

                    <form>
                        <input placeholder="Telefone, usuario ou email" type="text" name="username"/>
                        <input placeholder="Senha" type="password" name="passaword"/>
                        
                        <input type="submit" value="Entrar"/>
                    </form>
                </div>

                <div class="infobox">
                    <p>Não possui uma conta? <a href="signup.html">Cadastre-se</a></p>
                </div>

                <div class="get-app-panel">
                    Obtenha o aplicativo.
                    <div class="app-buttons">
                        <a href="#">
                            <img src="assets/app store.jpg" alt="Baixe na AppStore">
                        </a>
                        <a href="#">
                            <img src="assets/google play.png" alt="Baixe na googleplay">
                        </a>

                    </div>
                </div>

            </div>
            <!--FIM AREA DIREITA-->

        </div>
        <!--FIM AREA CONTAINER-->

        <!--RODAPÉ-->
        <footer>
            <div class="footer-inner">
                <a href="#">About us</a>
                <a href="#">Suport</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-small">@ 2022 Instagram</div>
            </div>
        </footer>
    </div>
</body>
</html>
